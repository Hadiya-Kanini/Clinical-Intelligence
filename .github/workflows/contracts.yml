name: contracts

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Enforce migration notes for contract changes
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            BASE_SHA="${HEAD_SHA}^"
          fi

          CHANGED_FILES="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}")"
          echo "Changed files:"
          echo "${CHANGED_FILES}"

          requires_api_migration=false
          requires_jobs_migration=false

          while IFS= read -r file; do
            [[ -z "${file}" ]] && continue
            if [[ "${file}" == contracts/api/* ]]; then
              requires_api_migration=true
            fi
            if [[ "${file}" == contracts/jobs/* ]]; then
              requires_jobs_migration=true
            fi
          done <<< "${CHANGED_FILES}"

          if ${requires_api_migration}; then
            if ! echo "${CHANGED_FILES}" | grep -q '^contracts/migrations/api_v1.md$'; then
              echo "::error::Contract change detected under contracts/api/. Update contracts/migrations/api_v1.md in the same PR."
              exit 1
            fi
          fi

          if ${requires_jobs_migration}; then
            if ! echo "${CHANGED_FILES}" | grep -q '^contracts/migrations/jobs_v1.md$'; then
              echo "::error::Contract change detected under contracts/jobs/. Update contracts/migrations/jobs_v1.md in the same PR."
              exit 1
            fi
          fi
      - name: Validate contracts
        run: python scripts/validate_contracts.py

  validate-openapi-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and build API
        run: |
          dotnet restore Server/ClinicalIntelligence.Api/ClinicalIntelligence.Api.csproj
          dotnet build Server/ClinicalIntelligence.Api/ClinicalIntelligence.Api.csproj -c Release
      - name: Run API and fetch swagger
        run: |
          dotnet run --project Server/ClinicalIntelligence.Api/ClinicalIntelligence.Api.csproj --urls http://localhost:5000 &
          sleep 10
          curl -s http://localhost:5000/swagger/v1/swagger.json > generated-swagger.json
      - name: Compare generated swagger to committed OpenAPI
        run: |
          python scripts/compare_openapi.py generated-swagger.json contracts/api/v1/openapi.yaml
