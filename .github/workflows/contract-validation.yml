name: Contract Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'scripts/validate_*.py'
      - '.github/workflows/contract-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'scripts/validate_*.py'
      - '.github/workflows/contract-validation.yml'
  workflow_dispatch:

jobs:
  validate-contracts:
    name: Validate Contract Structure and Schemas
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest pytest-cov
      
      - name: Validate contract structure
        run: |
          python scripts/validate_contracts.py
      
      - name: Validate schema versions
        run: |
          python scripts/validate_schema_versions.py
      
      - name: Validate migration notes
        run: |
          python scripts/validate_migrations.py
      
      - name: Validate OpenAPI specifications
        run: |
          python scripts/validate_openapi.py
      
      - name: Validate JSON schemas
        run: |
          python scripts/validate_json_schemas.py
      
      - name: Run all validators
        run: |
          python scripts/validate_all.py
      
      - name: Run unit tests
        run: |
          pytest scripts/tests/test_contract_validation.py -v
      
      - name: Run tests with coverage
        run: |
          pytest scripts/tests/ --cov=scripts --cov-report=term --cov-report=html --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: contract-validation
          name: contract-validation-coverage
        continue-on-error: true
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=85
        continue-on-error: false
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
