<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Clinical Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-700: #0056b3;
            --color-neutral-900: #212529;
            --color-neutral-700: #495057;
            --color-neutral-300: #dee2e6;
            --color-neutral-100: #f8f9fa;
            --color-neutral-50: #ffffff;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.5rem;
            --spacing-6: 2rem;
            --radius-small: 0.25rem;
            --radius-medium: 0.5rem;
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--color-neutral-100);
            color: var(--color-neutral-900);
            display: flex;
            min-height: 100vh;
        }
        .sidebar { width: 240px; background: var(--color-neutral-900); position: fixed; height: 100vh; }
        .main-content { margin-left: 240px; flex: 1; }
        .header {
            background: var(--color-neutral-50);
            border-bottom: 1px solid var(--color-neutral-300);
            padding: var(--spacing-4) var(--spacing-6);
        }
        .header-title { font-size: 1.563rem; font-weight: 700; }
        .content { padding: var(--spacing-6); max-width: 800px; }
        .profile-card {
            background: var(--color-neutral-50);
            border-radius: var(--radius-medium);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-medium);
            margin-bottom: var(--spacing-5);
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-5);
            padding-bottom: var(--spacing-3);
            border-bottom: 2px solid var(--color-neutral-300);
        }
        .form-group {
            margin-bottom: var(--spacing-5);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-2);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: var(--spacing-3);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--radius-small);
            font-family: 'IBM Plex Sans', sans-serif;
        }
        input:disabled {
            background: var(--color-neutral-100);
            color: var(--color-neutral-700);
        }
        .btn-primary {
            background: var(--color-primary-700);
            color: var(--color-neutral-50);
            border: none;
            border-radius: var(--radius-small);
            padding: var(--spacing-3) var(--spacing-6);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover { background: #004085; }
    </style>
</head>
<body>
    <aside class="sidebar"></aside>
    
    <div class="main-content">
        <header class="header">
            <h1 class="header-title">Profile Settings</h1>
        </header>

        <main class="content">
            <div class="profile-card">
                <h2 class="section-title">Account Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="Dr. Sarah Chen" disabled>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" value="s.chen@hospital.com" disabled>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" value="Standard User" disabled>
                </div>
            </div>

            <div class="profile-card">
                <h2 class="section-title">Change Password</h2>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" placeholder="Re-enter new password">
                </div>
                <button class="btn-primary">Update Password</button>
            </div>
        </main>
    </div>
</body>
</html>
