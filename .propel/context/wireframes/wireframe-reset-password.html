<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Clinical Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-700: #0056b3;
            --color-primary-900: #004085;
            --color-primary-100: #e6f2ff;
            --color-success-500: #28a745;
            --color-error-500: #dc3545;
            --color-neutral-900: #212529;
            --color-neutral-700: #495057;
            --color-neutral-300: #dee2e6;
            --color-neutral-50: #ffffff;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.5rem;
            --spacing-6: 2rem;
            --radius-small: 0.25rem;
            --radius-medium: 0.5rem;
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-focus: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--color-primary-100) 0%, var(--color-neutral-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }
        .container {
            background: var(--color-neutral-50);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-medium);
            max-width: 440px;
            width: 100%;
            padding: var(--spacing-6);
        }
        h1 { font-size: 1.953rem; font-weight: 700; margin-bottom: var(--spacing-2); }
        .subtitle { color: var(--color-neutral-700); margin-bottom: var(--spacing-5); }
        .form-group { margin-bottom: var(--spacing-4); }
        label { display: block; font-weight: 500; margin-bottom: var(--spacing-2); }
        input[type="password"] {
            width: 100%;
            height: 40px;
            padding: var(--spacing-3);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--radius-small);
        }
        input:focus {
            outline: none;
            border-color: var(--color-primary-700);
            box-shadow: var(--shadow-focus);
        }
        .password-strength {
            margin-top: var(--spacing-2);
            height: 4px;
            background: var(--color-neutral-300);
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .password-strength-bar.weak { width: 33%; background: var(--color-error-500); }
        .password-strength-bar.medium { width: 66%; background: #ffc107; }
        .password-strength-bar.strong { width: 100%; background: var(--color-success-500); }
        .requirements {
            margin-top: var(--spacing-3);
            padding: var(--spacing-3);
            background: var(--color-primary-100);
            border-radius: var(--radius-small);
            font-size: 0.875rem;
        }
        .requirements ul { margin-left: var(--spacing-4); margin-top: var(--spacing-2); }
        .requirements li { margin-bottom: var(--spacing-2); }
        .button-primary {
            width: 100%;
            height: 48px;
            background: var(--color-primary-700);
            color: var(--color-neutral-50);
            border: none;
            border-radius: var(--radius-small);
            font-weight: 600;
            cursor: pointer;
            margin-top: var(--spacing-5);
        }
        .button-primary:hover { background: var(--color-primary-900); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p class="subtitle">Create a new password for your account.</p>
        
        <form>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
            </div>
            
            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>Minimum 8 characters</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one lowercase letter</li>
                    <li>At least one number</li>
                    <li>At least one special character (!@#$%^&*)</li>
                </ul>
            </div>
            
            <button type="submit" class="button-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
